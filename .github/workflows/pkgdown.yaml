name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build:
    runs-on: windows-latest # The first job utilizes windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_ACTIONS }}
      LERNZMP_KEY: ${{ secrets.LERNZMP_KEY }}
      LINZ_BASEMAP_KEY: ${{ secrets.LINZ_BASEMAP_KEY }}
      LINZ_KEY: ${{ secrets.LINZ_KEY }}
      STATS_NZ_KEY: ${{ secrets.STATS_NZ_KEY }}
      MFE_KEY: ${{ secrets.MFE_KEY }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = TRUE)
        shell: Rscript {0}

      - name: Upload Artifacts üî∫ # The project is then uploaded as an artifact named 'site'.
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: docs

  deploy:
    concurrency: ci-${{ github.ref }}
    needs: [build] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Download Artifacts üîª # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: 'site' # The deployment folder should match the name of the artifact. Even though our project builds into the 'build' folder the artifact name of 'site' must be placed here.
          clean: false
          branch: gh-pages


